<!-- 2. Write a JS function & ask for user DOB ex: 10/June/1998 and
if user age is between 18 to 44 then this link should be open automatically in browser
“https://selfregistration.cowin.gov.in”. -->



<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Covid-19 Vaccine</title>
</head>

<body>
<button onclick="functionCall()">AGE</button>

<script>
    function functionCall() {
        var getUserAge = prompt("please Enter your DOB", "mm/dd/yyyy");
        console.log("getAge", typeof getUserAge);
        var getDate = "08/27/1995";
        console.log("getDategetDategetDate", getDate);
        var birthDay = new Date(getUserAge);
        console.log("birthDay birthDay ", birthDay);
        var getDateInms = Date.now() - birthDay.getTime();
        console.log("getDateInmsgetDateInms", getDateInms);
        var getDiff = new Date(getDateInms);
        console.log("getDiffgetDiffgetDiff", getDiff);
        var age = Math.abs(getDiff.getUTCFullYear() - 1970);
        console.log("ageage", age);

        if (age >= 18 && age <= 44) {
            window.open("https://selfregistration.cowin.gov.in/");
        }
    }
</script>
</body>
</html>
