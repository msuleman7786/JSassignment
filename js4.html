<!-- 4. Write a JavaScript program to check whether a given integer is within range of 50-100 or not. -->



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check an integer</title>
</head>
<body>
    <script>
        function int(n) {
            if(n >= 50 && n <= 100) {
                return "Within range of 50 - 100";
            }
            else {
                return "Not in range of 50 - 100";
            }
        }
        document.write(int (prompt("Enter the number: ")));
    </script>
</body>
</html>
