<!-- 1. Write a Javascript program to take 3 numbers from the user
as input and print the largest number on the document. -->



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Largest number</title>
</head>
<body>
    <script>
    var a = parseFloat(prompt("Enter 1st no.: "));
    var b = parseFloat(prompt("Enter 2nd no.: "));
    var c = parseFloat(prompt("Enter 3rd no.: "));
    var large;

    if(a>=b && a>=c) {
        large = a;
    }
    else if(b>=a && b>=c) {
        large = b;
    }
    else { 
    large = c;
    } 
    document.write("The largest number is : " + large);
    </script>
</body>
</html>
