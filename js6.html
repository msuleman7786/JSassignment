<html lang="en">
<head>

    <title>JS function as parameter</title>
</head>
<body>
    <script>
        function addStudent(id, refreshCallback)
{
    refreshCallback();  
}

function refreshStudentList() {
    document.write("Hello");
}

addStudent(1, refreshStudentList);

    </script>
</body>
</html>
